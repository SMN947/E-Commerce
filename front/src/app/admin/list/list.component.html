<div class="container-fluid pt-3">
    <div class="card">
      <div class="card-header">
        <h3>
          You have {{products.length}} items published in your shop.
          <button class="btn btn-success" routerLink="create">
              ‚úñÔ∏è Add Product
          </button>
        </h3>
      </div>
      <div class="card-body row">
        <div class="card mt-3 col-md-6 col-xs-12" *ngFor="let product of products">
          <div class="card-body">
            <div class="row g-0">
              <div class="col-md-2 col-xs-12 p-3">
                <img src="{{product.image}}" class="img-fluid rounded-start" alt="{{product.id}}">
              </div>
              <div class="col-md-10 col-xs-12">
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text">{{product.description}}</p>
                </div>
                <div class="card-footer">
                  <div class="d-flex bd-highlight">
                    <div class="bd-highlight">
                      <button class="btn btn-info d-flex justify-content-start">{{product.category}}</button>
                    </div>
                    <div class="ms-auto bd-highlight">
                      <div class="d-flex justify-content-end">
                        <button class="btn btn-success me-2">${{product.price}}</button>
                        <button class="btn btn-warning me-2" routerLink="update/{{product.id}}">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" (click)="removeProduct(product.id)">üóëÔ∏è Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex bd-highlight">
          <div class="bd-highlight">
            
          </div>
          <div class="ms-auto bd-highlight">
            <div class="d-flex justify-content-end">
              <button class="btn btn-success">$ Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
