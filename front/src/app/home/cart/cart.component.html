<div class="container pt-3">
  <div class="card">
    <div class="card-header">
      <h3>
        You have {{products.length}} items in your cart.
      </h3>
    </div>
    <div class="card-body">
      <div class="card mt-3" *ngFor="let product of products">
        <div class="card-body col-12">
          <div class="row g-0">
            <div class="col-md-2 col-xs-12 p-3">
              <img src="{{product.image}}" class="img-fluid rounded-start" alt="{{product.id}}">
            </div>
            <div class="col-md-10 col-xs-12">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.description}}</p>
              </div>
              <div class="card-footer">
                <div class="d-flex bd-highlight">
                  <div class="bd-highlight">
                    <button class="btn btn-info d-flex justify-content-start">{{product.category}}</button>
                  </div>
                  <div class="ms-auto bd-highlight">
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-success me-2">${{product.price}}</button>
                      <button class="btn btn-danger" (click)="cart.deleteProduct(product)">üóëÔ∏è Remove</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex bd-highlight">
        <div class="bd-highlight">
          
        </div>
        <div class="ms-auto bd-highlight">
          <div class="d-flex justify-content-end">
            <button class="btn btn-success" (click)="cart.deleteProducts()">${{cartValue}} Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
